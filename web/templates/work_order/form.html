{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h1 class="h3 mb-3">{{ view.object|yesno:"Editar orden,Nueva orden" }}</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}
    {{ form.as_p }}
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-link" href="{% url 'work_order:list' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
